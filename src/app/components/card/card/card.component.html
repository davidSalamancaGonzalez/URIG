<div class="contain position-relative" (click)="openModal(content)">

  <div>
    <img loading="lazy" [src]="image.urls.regular" [alt]="image.alt_description" title="Photo by {{ image.user.name }} on Unsplash"
      class="cardPhoto" />

    <div class="content position-absolute bottom-0 end-0">
      <div class="position-absolute bottom-0 
                            d-flex col-12 
                            justify-content-start
                            align-items-start ms-3">

    <p class="font2">{{image.user.name |titlecase}}</p>

      </div>
    </div>
  </div>
</div>


<!-- Modal -->

<ng-template #content let-modal>
  <div class="modal-header">

    <h4 class="modal-title font1">{{image.user.name}}</h4>
    <div class="d-flex">
      
      <button type="button" 
              class="btn btnDown" 
              (click)="modal.close('Close click')">Close</button>

    </div>

  </div>

  <!-- modal body -->

  <div class="modal-body">
    <img [src]="image.urls.regular" 
         [alt]="image.alt_description" 
          title="Photo by {{ image.user.name }} on Unsplash"
          class="cardPhoto" />
  </div>
  
  <div class="modal-footer d-flex justify-content-between">

    <a [href]="image.links.download" target="_blank" type="button" class="btn btnDown">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
        <path
          d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z">
        </path>
      </svg>
      Download
    </a>

    <!-- modal footer -->

    <button type="button" class="btn btnLike">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="bi bi-heart-fill icon" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
      </svg>
    </button>

  </div>
</ng-template>
